<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="result">0</div>
            <div class="first-line ">
                <div class="gray-color">AC</div>
                <div class="gray-color">+/-</div>
                <div class="gray-color">%</div>
                <div class="division">รท</div>
            </div>
            <div class="second-line">
                <div class="black-color">7</div>
                <div class="black-color">8</div>
                <div class="black-color">9</div>
                <div class="yellow-color">ร</div>
            </div>
            <div class="third-line">
                <div  class="black-color">4</div>
                <div class="black-color">5</div>
                <div class="black-color">6</div>
                <div class="yellow-color">-</div>
            </div>
            <div class="fourth-line">
                <div class="black-color">1</div>
                <div class="black-color">2</div>
                <div class="black-color">3</div>
                <div class="yellow-color">+</div>
            </div>
            <div class="fifth-line">
                <div class="zero">0</div>
                <div class="black-color">,</div>
                <div class="yellow-color">=</div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
